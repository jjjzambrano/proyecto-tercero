<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" th:href="@{/style/img/logo-madjs.png}" type="image/png" width="3px">
    <title>MAD-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/proveedor/proveedorFormulario.css}">
</head>

<body>
    <div th:insert="~{ header ::menu }"></div>
        <div class="main-block">
            <div class="left-part">
                <img th:src="@{/style/img/logo-madjs.png}" alt="" width="450px">
                <h1>Registro Proveedor</h1>
                <div class="btn-group">
                </div>
            </div>
            <form th:action="@{/proveedor/procesaFormulario}" method="post" th:object="${proveedor}">
                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Registro del Proveedor</h2>
                </div>
                <div class="info">
                    <label>Nombre del Proveedor:</label>
                    <input type="text" placeholder="Ingrese el proveedor" th:field="*{nombre}"  required>
                    <br>
                    <label>Ruc:</label>
                    <input type="text" placeholder="Ingrese el ruc" th:field="*{ruc}" required>
                    <br>
                    <label>Dirección:</label>
                    <input type="text" placeholder="Ingrese la dirección" th:field="*{direccion}" required>
                    <br>
                    <label>Teléfono:</label>
                    <input type="text" placeholder="Ingrese el teléfono" th:field="*{telefono}" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a class="btn-item" style="width:587px;height:40px; text-align: center "
                    th:href="@{/proveedor/lista}">Lista</a>
                <input type="hidden" th:field="*{proveedorId}">
            </form>
        </div>
</body>
</html>
