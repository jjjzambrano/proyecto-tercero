<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" th:href="@{/style/img/logo-madjs.png}" type="image/png" width="3px">
    <title>MAD-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



    <link rel=" stylesheet" th:href="@{/style/proveedor/proveedorLista.css}">
</head>

<body>
    <div class="container-fluid inner">
        <h2>Lista de Proveedor</h2>
        <table class="tableizer-table">
            <a th:href="@{/proveedor/formulario}" class="btn btn-secondary" style="margin-left: 1050px;">Formulario</a>
            <tr class="tableizer-firstrow">
                <th>Nombre</th>
                <th>Ruc</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="proveedor : ${listadoProveedores}">
                <td th:text="${proveedor.nombre}"></td>
                <td th:text="${proveedor.ruc}"></td>
                <td th:text="${proveedor.direccion}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td><a th:href="@{/proveedor/formulario/} + ${proveedor.proveedorId}"
                        class="btn btn-success">Actualizar</a></td>
                <td>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Eliminar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Estas Seguro de Eliminar el Proveedor?.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <a th:href="@{/proveedor/eliminar/}+ ${proveedor.proveedorId}" type="button"
                                        class="btn btn-danger">Eliminar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
        </table>
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<div th:insert="~{ footer :: pie }"></div>

</html>
