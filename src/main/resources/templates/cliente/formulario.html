<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" th:href="@{/style/img/logo-madjs.png}" type="image/png" width="3px">
    <title>MAD-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/cliente/clienteFormulario.css}">
</head>

<body>
    <div th:insert="~{ header ::menu }"></div>
    <div class="main-block">
        <div class="left-part">
            <img th:src="@{/style/img/logo-madjs.png}" alt="" width="450px">
            <h1>Registro Cliente</h1>
            <div class="btn-group">
            </div>
        </div>
        <form th:action="@{/cliente/procesaFormulario}" method="post" th:object="${cliente}">
            <div class="title">
                <i class="fas fa-pencil-alt"></i>
                <h2>Registro cliente</h2>
            </div>
            <div class="info">
                <label>Nombre Cliente:</label>
                <input type="text" placeholder="Ingrese el nombre" th:field="*{nombre}" required>
                <label>Cédula:</label>
                <input type="text" placeholder="Ingrese la cédula" th:field="*{cedula}" required>
                <label>Dirección:</label>
                <input type="text" placeholder="Ingrese dirección" th:field="*{direccion}" required>
                <label>Teléfono:</label>
                <input type="text" placeholder="Ingrese el teléfono" th:field="*{telefono}" required>
                <label>Correo:</label>
                <input type="text" placeholder="Ingrese el correo" th:field="*{correo}" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a class="btn-item" style="width:587px;height:40px; text-align: center "
                th:href="@{/cliente/lista}">Lista</a>
            <input type="hidden" th:field="*{clienteId}">
        </form>
    </div>
</body>

</html>
