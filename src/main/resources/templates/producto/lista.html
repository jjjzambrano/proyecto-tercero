<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="shortcut icon" th:href="@{/style/img/logo-madjs.png}" type="image/png">
  <title>MAD-JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel=" stylesheet" th:href="@{/style/cliente/clienteLista.css}">
</head>

<body>
  <div class="container-fluid inner">
    <h2>Lista de Productos</h2>
    <table class="tableizer-table">
      <a th:href="@{/producto/formulario}" class="btn btn-secondary" style="margin-left: 1100px;">Formulario</a>
      <tr class="tableizer-firstrow">
        <th>#</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
      <tr th:each="producto : ${listaProducto}">
        <td th:text="${producto.productoId}"></td>
        <td th:text="${producto.codigo}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.stock}"></td>
        <td th:text="${producto.precio}"></td>
        <td><a th:href="@{/producto/formulario/}+ ${producto.productoId}" type="button"
            class="btn btn-success">Actualizar</a>
        </td>
        <td>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Eliminar
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Estas Seguro de Eliminar el producto.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <a th:href="@{/producto/eliminar/}+ ${producto.productoId}" type="button"
                    class="btn btn-danger">Eliminar</a>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div th:insert="~{ footer :: pie }"></div>

</html>
