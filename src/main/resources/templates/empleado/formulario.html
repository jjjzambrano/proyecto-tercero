<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" th:href="@{/style/img/logo-madjs.png}" type="image/png" width="3px">
    <title>MAD-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/empleado/empleadoFormulario.css}">
</head>

<body>
    <div th:insert="~{ header ::menu }"></div>
        <div class="main-block">
            <div class="left-part">
                <img th:src="@{/style/img/logo-madjs.png}" alt="" width="450px">
                <h1>Registro Empleado</h1>
                <div class="btn-group">
                </div>
            </div>
            <form th:action="@{/empleado/procesaFormulario}" method="post" th:object="${empleado}">
                <div class="title">
                    <i class="fas fa-pencil-alt"></i>
                    <h2>Registro Empleado</h2>
                </div>
                <div class="info">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Ingrese el nombre" th:field="*{nombre}" required>
                    <label>Cedula:</label>
                    <input type="text" placeholder="Ingrese la cédula" th:field="*{cedula}" required>
                    <label>Cargo:</label>
                    <input type="text" placeholder="Ingrese el cargo" th:field="*{cargo}" required>
                    <label>Horario:</label>
                    <input type="text" placeholder="Ingrese el horario" th:field="*{horario}" required>
                    <label>Dirección:</label>
                    <input type="text" placeholder="Ingrese la dirección" th:field="*{direccion}" required>
                    <label>Teléfono:</label>
                    <input type="text" placeholder="Ingrese el teléfono" th:field="*{telefono}" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a class="btn-item"  style="width:587px;height:40px; text-align: center "  th:href="@{/empleado/lista}">Lista</a>
                <input type="hidden" th:field="*{empleadoId}">
            </form>
        </div>
</body>

</html>
