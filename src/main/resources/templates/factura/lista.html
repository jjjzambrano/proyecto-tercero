<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" th:href="@{/style/img/logo-madjs.png}" type="image/png" width="3px">
    <title>MAD-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div th:insert="~{ header ::menu }"></div>
    <div class="container">
        <h3>Lista de Facturas</h3>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Fecha</th>
                <th>PDF</th>
            </tr>
            <tr th:each="factura : ${listaFactura}">
                <td th:text="${factura.facturaId}"></td>
                <td th:text="${factura.fecha}"></td>
                <td><a th:href="@{/factura/visualizar/}+${factura.facturaId}"
                    class="btn btn-warning btn-xs">Visualizar</a></td>
            </tr>
        </table>
        <a th:href="@{/factura/factura}" class="btn btn-secondary">Formulario</a>
    </div>
</body>
<br>
<br>
<div th:insert="~{ footer :: pie }"></div>
</html>
