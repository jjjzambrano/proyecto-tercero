<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>MAD-JS</title>

	<meta name="description" content="Source code generated using layoutit.com" />
	<meta name="author" content="LayoutIt!" />

	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet"/>



</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">
					<div th:text="${encabezado.get('titulo')}"></div>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<span>Fecha:</span>
			</div>
			<div class="col-md-2">
				<span th:text="${encabezado.get('fecha')}"></span>
			</div>
			<div class="col-md-8">
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<span>Ruc:</span>
			</div>
			<div class="col-md-2">
				<span th:text="${encabezado.get('ruc')}"></span>
			</div>
			<div class="col-md-8">
			</div>
		</div>
		<h2>Datos Cliente</h2>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered table-sm">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Cédula</th>
							<th>Dirección</th>
							<th>Teléfono</th>
							<th>Correo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" fila : ${tablaDetalle.values()}">
							<td th:text="${fila.get('nombreCliente')}"></td>
							<td th:text="${fila.get('cedula')}"></td>
							<td th:text="${fila.get('direccion')}"></td>
							<td th:text="${fila.get('telefono')}"></td>
							<td th:text="${fila.get('correo')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<table class="table table-bordered table-sm">
					<thead>
						<h2>Datos Producto</h2>
						<tr>
							<th>Nombre Producto</th>
							<th>Cantidad</th>
							<th>Descripción</th>
							<th>Precio</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each=" fila : ${tablaDetalle.values()}">
							<td th:text="${fila.get('nombreProducto')}"></td>
							<td th:text="${fila.get('cantidad')}"></td>
							<td th:text="${fila.get('descripcion')}"></td>
							<td th:text="${fila.get('precio')}"></td>
							<td th:text="${fila.get('total')}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
